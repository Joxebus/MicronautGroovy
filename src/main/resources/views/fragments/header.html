<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{public/css/login.css}" type="text/css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    </div>
</head>

<body>
<div th:fragment="header" class="container">
    <!-- this is header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Joxebus</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item" th:if="${security}">
                    <a class="nav-link" href="/person/">List</a>
                </li>
                <li class="nav-item" th:if="${security}">
                    <a class="nav-link" href="/person/new">New</a>
                </li>

                <li class="nav-item" th:unless="${security}"><a class="nav-link" data-toggle="modal" data-target="#loginModal">Login</a></li>
                <li class="nav-item" th:if="${security}"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div th:unless="${security}" >
        <div class="modal fade login" id="loginModal">
            <div class="modal-dialog login animated">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>


                    <div class="modal-body justify-content-center">


                        <form method="POST" action="/login" accept-charset="UTF-8">

                            <label for="username" class="sr-only">Email address</label>
                            <input type="email" id="username" name="username" class="form-control"
                                   placeholder="Email address" required="" autofocus="">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">

                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                        </form>

                        <div class="or-container">
                            <div class="line-separator"></div>
                            <div class="or-label">or</div>
                            <div class="line-separator"></div>
                        </div>

                        <a href="/oauth/login/google" class="btn btn-lg btn-google btn-block">
                            <img th:src="@{public/img/google_logo.png}"> Sign in with Google
                        </a>
                    </div>

                </div>
                <div class="modal-footer">
                    <p class="mt-5 mb-3 text-muted">Â© 2020</p>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
