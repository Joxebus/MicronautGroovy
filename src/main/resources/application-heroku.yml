---
micronaut:
  security:
    enabled: true
    authentication: cookie
    oauth2:
      clients:
        google:
          client-id: '${OAUTH_CLIENT_ID:yourGoogleClientID}'
          client-secret: '${OAUTH_CLIENT_SECRET:yourGoogleClientSecret}'
          openid:
            issuer: 'https://accounts.google.com'
    endpoints:
      logout:
        get-allowed: true
---
hibernate:
  dialect: org.hibernate.dialect.PostgreSQLDialect
  hbm2ddl:
    auto: update
dataSource:
  driverClassName: org.postgresql.Driver
  url: "${JDBC_DATABASE_URL:'jdbc:postgresql://localhost:5432/micronaut_groovy'}"
  username: "${JDBC_DATABASE_USERNAME:postgres}"
  password: "${JDBC_DATABASE_PASSWORD:postgres}"